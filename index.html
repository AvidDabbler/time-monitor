<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Timer-1" class="timer-container">
            <div class="timer-title">
                <h2>Timer Name</h2>
            </div>
            
            <svg height="100" width="20">
                    <line x1="10" y1="35" x2="10" y2="65" style="stroke:black;stroke-width:2" />
            </svg>             
            
            <div class="timer">
                <h2>00:04:20</h2>
            </div>
            
            <svg height="100" width="20">
                    <line x1="10" y1="35" x2="10" y2="65" style="stroke:black;stroke-width:2" />
            </svg>

            <button class="button" onclick="playClick()">
                <img id='play-control' src="img/play.png">
            </button>

            <svg height="100" width="20">
                    <line x1="10" y1="35" x2="10" y2="65" style="stroke:black;stroke-width:2" />
            </svg>
            <button class="button" onclick="deleteClick()">
                    <img id='delete' src="img/delete.png">
                </button>
        </div>    
        <script src="app.js" ></script>
    </body>
</html>
